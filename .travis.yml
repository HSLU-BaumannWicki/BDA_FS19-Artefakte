dist: trusty
language: tex
sudo: false

install:
  - cp -n texlive* /tmp/
  - source /tmp/texlive_install.sh
  - tlmgr install koma-script etoolbox logreq biblatex-apa csquotes siunitx oberdiek tocloft abstract pdfpages enumitem psnfss ms caption ec l3kernel l3packages zapfding symbol helvetic textpos glossaries xkeyval mfirstuc textcase xfor datatool substr fp tracklang

cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive

script:
  - for i in ./*/*.tex; do [ -f "$i" ] || break; file=${i##**/}; directory=${i%"$file"}; cd $directory; pdflatex -interaction=nonstopmode -halt-on-error $file; cd ..; done

deploy:
  provider: releases
  api_key: $GIT_AUTH
  skip_cleanup: true
  file:
    - for file in ./*/*.pdf; do [ -f "$file" ] || break; echo $file; done
  on:
    tags: true
