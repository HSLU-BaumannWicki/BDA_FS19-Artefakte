dist: trusty
language: tex
sudo: false

install:
  - cp -n texlive* /tmp/
  - source /tmp/texlive_install.sh
  - tlmgr install koma-script etoolbox logreq biblatex-apa csquotes siunitx oberdiek tocloft abstract pdfpages enumitem psnfss ms caption ec l3kernel l3packages zapfding symbol helvetic textpos glossaries xkeyval mfirstuc textcase xfor datatool substr fp tracklang

cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive

script:
  - cd 20190301-Anforderungen
  - pdflatex -interaction=nonstopmode -halt-on-error 20190301-Anforderungen.tex
  - pdflatex -interaction=nonstopmode -halt-on-error 20190301-Anforderungen.tex
  - cd ../20190319-Protokoll
  - pdflatex -interaction=nonstopmode -halt-on-error 20190319_SitzungsprotokollSprintReview.tex
  - pdflatex -interaction=nonstopmode -halt-on-error 20190319_SitzungsprotokollSprintReview.tex
  - cd ../20190519-WebAbstract
